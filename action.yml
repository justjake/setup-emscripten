name: 'Setup Emscripten'
description: 'Download emscripten, install it and add it to the PATH'
author: '@lovasoa'
inputs:
  emscripten-version:
    description: 'Version of emscripten to install'
    required: false
    default: 'latest'
  emsdk-version:
    description: 'Ref of emsdk to use to install emscripten'
    required: false
    default: 'master'
branding:
  icon: 'zap'
  color: 'green'
runs:
  using: 'node12'
  main: 'index.js'
